<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../font-awesome/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Webshop Components</title>
</head>

<body>
    <div class="first-card card">
        <div class="msg">
            <h2>Keep it sporty</h2>
            <p>Our mission is to change the world through sport. Browse sportwares and shoes</p>
            <button class="dark top">View Collection</button>
        </div>
        <img src="./images/shoe-1.jpg" alt="sneakers">
    </div>

    <div class="second-card card">
        <img src="./images/shoe-2.jpg" alt="sneakers">
        <div class="msg">
            <button class="pink">Sold out</button>
            <div class="item">
                <small>Air monarch</small>
                <p>$345</p>
            </div>
        </div>
    </div>

    <div class="third-card card">
        <small>Legend essentials</small>
        <p>$345</p>
        <button class="dark"> Add to cart</button>
    </div>
</body>

</html>
