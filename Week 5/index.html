<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../font-awesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Share Card</title>
</head>

<body>
    <div class="card">
        <i class="fas fa-times"></i>
        <h2>Share ideas with your friends</h2>
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="search" id="search" placeholder="Search by name or email">
        </form>
        <p>Suggested</p>

        <div class="sugg">
            <div class="friend one">
                <img src="prosper.jpeg" alt="">
                <div class="friend-name">
                    <p>Asemota Prosper</p>
                    <small>@Ozzy</small>
                </div>
            </div>

            <div class="friend two">
                <img src="merr.jpeg" alt="">
                <div class="friend-name">
                    <p>Meredith Umogbai</p>
                    <small>@Edith</small>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
